<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOYAGE VAULT</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Welcome to Students's UK Voyage Form</h1>
        <p>Enter the details to confirm your participation in the trip </p>

        <form action="index.php" method="post">

            <input type="text" name="name" id="name" placeholder="Enter your name">
            <input type="text" name="gender" id="gender" placeholder="Enter your gender">
            <input type="email" name="email" id="email" placeholder="Enter your email">
            <input type="phone" name="phone" id="phone" placeholder="Enter your phone number">
            <textarea name="desc" cols="30" rows="10" placeholder="Enter any other information here"></textarea>
            <div class="btn-container">
                <button class="btn">Submit</button>
               
            </div>


        </form>
    </div>



    <script src="index.js"></script>
</body>

</html>
